{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log In {% endblock %}

{% block main %}
    <div class="container">

    <div class="row">
        <div class="col-sm-4 offset-4">
    <main class="form-signin mt-5">
      <form method="post">
          {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-center">Log In</h1>
          <p>{{ form|crispy }}</p>
        <div class="checkbox mb-3">
        </div>
           <a href="#" class="nav-link link-dark px-2">Forgot Password?</a>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
      </form>
      <div class="container">
          <div class="row">
              <div class="col-md-8">
                  <p class="mt-3">Don't have an account yet?</p>
              </div>
              <div class="col-md-4">
                  <p class="mt-2"><a href="{% url 'user:signup' %}" class="nav-link link-dark px-2">Sign up</a></p>
              </div>
          </div>
      </div>
    </main>
        </div>
    </div>
</div>
{% endblock %}
